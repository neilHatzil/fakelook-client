<head>
    <title>Login/Sign Up Form</title>
  </head>
  <body>
    <div>
      <div >
          <h1>Login</h1>
          <div>
            <label>Username: </label>
            <input type="text" name="username" id="username" maxlength="20" required> 
          </div>
          <div >
            <label >Password: </label>
            <input type="password" name="pass" id="pass" maxlength="20" required> 
          </div>
          <div>
            <button type="submit" (click)="login()">Submit</button>
          </div>
      </div>
