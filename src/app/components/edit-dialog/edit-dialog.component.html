<mat-dialog-content>
        <div class="signing-box post-width">
            <h2 class="text-marginer">{{username}}</h2>
            <div class="text-marginer">{{date}}</div>
            <div class="text-marginer">{{post.description}}</div>
            <img class="post-dialog-image" src={{post.imageSorce}}>

            <textarea class="textarea-tag" disabled resize="none;">tags:</textarea> <input [(ngModel)]="tagString">
            <textarea class="textarea-tag" disabled resize="none;">tagged:</textarea> <input
                [(ngModel)]="userTagString">
            <button class="post-item" (click)="applyChanges()">Apply</button>
        </div>
</mat-dialog-content>
